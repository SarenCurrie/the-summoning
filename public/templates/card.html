<div class="card" id="{{id}}">
	<div class="name">
		{{name}}
	</div>
	<img class="card-art" src="img/nicolas-cage.jpg" alt="card art" width="145px" height="90px"/>
	<div class="stats">
		<span id="damage">{{damage}}</span>/<span id="health">{{health}}</span> for {{mana}}
	</div>
	<div class="description">
		{{description}}
	</div>
</div>
